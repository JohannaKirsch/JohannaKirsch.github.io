<html>

<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Mayflower</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/aframe-extras.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene id="AR" embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

        <!--Loading models-->
        <a-assets>
            </a-asset-item><a-asset-item id="scene2" src="models/scene2/scene2_small.gltf"></a-asset-item>
        </a-assets>

        <!--Attaching models to marker-->
        <a-marker type="pattern" url="data/letterA.patt">
            <a-entity position="2 0 3" rotation="0 0 0" scale="3 3 3" gltf-model="#scene2">
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
    <div class="text" onclick="myFunction()">
        <div id="text"></div>
        <p id="turnPage" class="fadingText">
            Blätter zur nächsten Seite
        </p>
    </div>
    <script src="js/scene2.js"></script>

</body>

</html>
