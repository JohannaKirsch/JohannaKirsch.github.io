<html>

<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/aframe-extras.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <style>
        .text {
            background-image: url(ui_text_bg.png);
            color: white;
            font-family: 'Jockey One', sans-serif;
            text-align: center;
            width: 100%;
            height: 25%;
            bottom: 0px;
            left: 0px;
            background-size: 400px;
            position: absolute;
            font-size: 24px;
            z-index: 4;
        }

        #text {
            width: 90%;
            margin: auto;
        }
    </style>

</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene id="AR" embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="ship" src="models/scene1/szene1_schiff.gltf"></a-asset-item>
            <a-asset-item id="wave1" src="models/scene1/szene1_wellen1.gltf"></a-asset-item>
            <a-asset-item id="wave2" src="models/scene1/szene1_wellen2.gltf"></a-asset-item>
            <a-asset-item id="woman1" src="models/scene1/szene1_frau1.gltf"></a-asset-item>
            <a-asset-item id="woman2" src="models/scene1/szene1_frau2.gltf"></a-asset-item>
            <a-asset-item id="man1" src="models/scene1/szene1_mann1.gltf"></a-asset-item>
            <a-asset-item id="man2" src="models/scene1/szene1_mann2.gltf"></a-asset-item>
            <a-asset-item id="child" src="models/scene1/szene1_kind.gltf"></a-asset-item>
            <a-asset-item id="soldat" src="models/scene1/szene1_soldat.gltf"></a-asset-item>-->
        </a-assets>


        <a-marker type="pattern" url="data/kanji.patt">
            <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" animation-mixer="clip: *; loop:repeat"
                gltf-model="#ship">
            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" animation-mixer="clip: *; loop:repeat"
                gltf-model="#wave1"></a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" animation-mixer="clip: *; loop:repeat"
                gltf-model="#wave2">
            </a-entity>
            <!--
            <a-entity position="0 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5" animation-mixer="clip: *; loop:repeat"
                gltf-model="#woman1">
            </a-entity>
            <a-entity position="0 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5" animation-mixer="clip: *; loop:repeat"
                gltf-model="#woman2">
            </a-entity>
            <a-entity position="0 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5" animation-mixer="clip: *; loop:repeat"
                gltf-model="#man1">
            </a-entity>
            <a-entity position="0 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5" animation-mixer="clip: *; loop:repeat"
                gltf-model="#man2">
            </a-entity>
            <a-entity position="0 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5" animation-mixer="clip: *; loop:repeat"
                gltf-model="#child">
            </a-entity>
            <a-entity position="0 -0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5" animation-mixer="clip: *; loop:repeat"
                gltf-model="#soldat">
            </a-entity>-->
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
    <div class="text" onclick="myFunction()">
        <br>
        <br>
        1620 brach das Schiff Mayflower von Plymouth in England auf. ▸
    </div>
    <script>
        var i = 0;
        var text = ["Das Ziel war Amerika. ▸"
            , "102 Passagiere hofften auf einen Neuanfang im neuen Land. ▸"
            , "Auf dem Schiff waren Familien, Männer, Frauen aber auch elternlose Kinder. ▸"
            , "Diese Gruppe legte die Grundlage für die heutige USA."];
        let scene = document.querySelector('a-marker');
        function myFunction() {
            if (text[i] == null) {
                scene.removeChild(scene.firstElementChild);
                scene.removeChild(scene.firstElementChild);
                scene.removeChild(scene.firstElementChild);
                i = -1;
            }
            if (i == 1) {
                scene.removeChild(scene.firstElementChild);
                scene.removeChild(scene.firstElementChild);
                scene.removeChild(scene.firstElementChild);
                let woman1 = document.createElement('a-entity');
                woman1.setAttribute('position', '0 0 0');
                woman1.setAttribute('rotation', '0 0 0');
                woman1.setAttribute('scale', '1 1 1');
                woman1.setAttribute('animation-mixer', 'clip: *; loop:repeat');
                woman1.setAttribute('gltf-model', '#woman1');
                scene.appendChild(woman1);
                let woman2 = document.createElement('a-entity');
                woman2.setAttribute('position', '0 0 0');
                woman2.setAttribute('rotation', '0 0 0');
                woman2.setAttribute('scale', '1 1 1');
                woman2.setAttribute('animation-mixer', 'clip: *; loop:repeat');
                woman2.setAttribute('gltf-model', '#woman2');
                scene.appendChild(woman2);
                let man1 = document.createElement('a-entity');
                man1.setAttribute('position', '0 0 0');
                man1.setAttribute('rotation', '0 0 0');
                man1.setAttribute('scale', '1 1 1');
                man1.setAttribute('animation-mixer', 'clip: *; loop:repeat');
                man1.setAttribute('gltf-model', '#man1');
                scene.appendChild(man1);
            }
            document.getElementById("text").textContent = text[i];
            i += 1;
        };
    </script>

</body>

</html>
